<div class="row">
  <div class="col-lg-12">
    <h2>Employee Home</h2>

    <p>Here we have a showcase of some employees</p>
  </div>
</div>

<div class="row">
  <div class="col-lg-6" *ngFor="let employee of Employees">
    <div class="card">
      <img class="card-img-top" src="{{employee.PictureUrl}}"/>
      <div class="card-block">
        <h4 class="card-title">{{employee.FirstName + ' ' + employee.LastName}}</h4>
        <p class="card-text">Role: {{employee.Role}}</p>
        <a class="btn btn-primary" (click)="AlertHiddenAbility(employee)">Go To Employee Page</a>
      </div>
    </div>
  </div>
</div>
